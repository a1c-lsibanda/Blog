type Query {
    users: [User!]! @paginate(defaultCount: 10)
    user(id: ID @eq): User @find
    post(id: ID @eq): Posts @find
    posts: [Posts!]! @all
    comment(id: ID @eq): Comments @find
    comments: [Comments!]! @all
    like(id: ID @eq): Likes @find
    likes: [Likes!]! @all
    latestPost: Posts!
}

